<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

    <a-scene>
      <a-assets >

    <a-entity id="river" geometry="primitive: plane" material="color: blue"
          position="-10 100 0" 
          sound="src: assets/audio.mp3; autoplay: true"></a-entity>
       <a-image id="photo_image1" 
        src="#photo1" 
         position="2.25 2.8 -12"  
         rotation="0 0 0"
          width="20" height="30" scale="0.4 0.4 0.4">
          <a-animation 
            attribute="position" 
              from="2.25 2.8 -12" 
              to="7.25 2.8 -12" 
              begin="3000"
              dur="1000">
            </a-animation>
      </a-image>
     <a-image id="photo_image2" 
        src="#photo7" 
         position="-2.25 2.8 -12"  
         rotation="0 0 0"

              begin="3000"
              dur="1000">
            </a-animation> 
      </a-image>

            rotation="0 45 0" 
            position="0 1.05 -2"
            height="3.0" radius="5.7" theta-length="72"

            attribute="position" 
              from="2 1.05 -2" 
              to="0 1.05 -2" 
              begin="3000"
              dur="1000">
            </a-animation>
            <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="0"
              dur="4000">
            </a-animation>
      </a-curvedimage>


      <a-curvedimage src="#photo5"

      </a-curvedimage>


      


        <a-curvedimage src="#photo8"

            rotation="0 0 0" 
            position="0 0 0"
            height="3.0" radius="5.7" theta-length="72"

        <a-curvedimage src="#photo2"

            <a-animation

              from="0" 
              to="1"

       <a-curvedimage src="#photo4" 
            opacity="0"

            position="-5.85 4 5"
