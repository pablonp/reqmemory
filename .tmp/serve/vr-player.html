<html>

  <body>
    <a-scene>
      <a-assets>
        <img id="mozvr" src="assets/images/mozvr.png">
        <img id="shadow2" src="assets/images/radial-shadow-2.png">
        <img id="photo1" src="assets/fotos_samples/01.jpeg">
        <img id="photo2" src="assets/fotos_samples/02.jpeg">
        <img id="photo3" src="assets/fotos_samples/03.jpg">
      </a-assets>
 
       <a-image id="photo_image1" src="#photo1" 
          width="20" height="30" scale="0.4 0.4 0.4">
          
          <a-animation 
            attribute="position" 
              from="0 2.8 -6" 
              to="2.25 2.8 -6" 
              begin="1000"
              dur="1000">
            </a-animation>
      </a-image>
      
      <a-curvedimage src="#photo2" 
            height="3.0" radius="5.7" theta-length="72"
                 rotation="0 100 0" scale="0.8 0.8 0.8">

      </a-curvedimage>
      

      <a-sky color="#fff"></a-sky>
      <a-camera position="0 1.8 1.5"></a-camera>
    </a-scene>
