<main>
  <div class="container">
    <h3>Estás armando un recuerdo relacionado a FAMILIA</h3>
    <h4>Selecciona las fotografías que deseas agregar</h4>
  </div>
  <hr>

  <a  ng-click="pics.goBack();" ng-if="pics.subFolder" class="btn btn-save-fix btn-primary btn-block btn-lg">Volver</a>
  <table class="table table-striped table-hover table-files">
    <thead>
      <tr>
        <th>Tipo de archivo</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="!pics.subFolder" ng-repeat="dir in pics.dirList" ng-click="pics.openOrAdd(dir);">
        <td>
          <span ng-class="{'glyphicon glyphicon-folder-close':dir.type=='folder','glyphicon glyphicon-file':dir.type=='file'}"></span></td>
        <td>{{dir.path}}</td>
      </tr>
      <tr ng-if="pics.subFolder" ng-repeat="dir in pics.openedDir" ng-click="pics.openOrAdd(dir);">
        <td>
          <span ng-class="{'glyphicon glyphicon-folder-close':dir.type=='folder','glyphicon glyphicon-file':dir.type=='file'}"></span>
        </td>
        <td>{{dir.path}}</td>
      </tr>
    </tbody>
  </table>
  <a  ng-click="pics.save();" class="btn btn-save-fix btn-primary btn-block btn-lg">Guardar ({{pics.cantidad}} imagenes)</a>
</main>
